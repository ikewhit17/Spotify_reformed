<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Queue Page</title>

    <style>
        .container {
            display: grid;
            grid-template-rows: auto auto auto auto;
            background-color: lightgray;
            padding: 10px;
            gap: 10px;
        }

        .container > div {
            background-color: white;
            border: 1px solid black;
            padding: 15px;
            text-align: center;
        }

        .top-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }


        .playlist-image {
            width: 100%;
            height: 150px;
            background-color: gray;
            margin-bottom: 10px;
        }


        .song-item {
            display: grid;
            grid-template-columns: 20% 60% 20%;
            align-items: center;
            border: 1px solid black;
            padding: 10px;
            background-color: white;
            margin-bottom: 10px;
        }

        .song-item img {
            width: 100%;
            height: 50px;
            background-color: lightgray;
        }
    </style>

</head>
<body>

<div class="container">
    <div class="top-buttons">
        <button>Song</button>
        <button>Video</button>
    </div>

    <div>
        <div class="playlist-image"></div>
        <h2>Secret Playlist</h2>
    </div>


    <div>
        <h3>Queue</h3>

        <div class="song-item">
            <img src="" alt="Song Cover">
            <p>Song Title</p>
            <p>⋮</p>
        </div>

        <div class="song-item">
            <img src="" alt="Song Cover">
            <p>Song Title</p>
            <p>⋮</p>
        </div>

        <div class="song-item">
            <img src="" alt="Song Cover">
            <p>Song Title</p>
            <p>⋮</p>
        </div>

        <div class="song-item">
            <img src="" alt="Song Cover">
            <p>Song Title 4</p>
            <p>⋮</p>
        </div>

        <div class="song-item">
            <img src="" alt="Song Cover">
            <p>Song Title 5</p>
            <p>⋮</p>
        </div>

        <div class="song-item">
            <img src="" alt="Song Cover">
            <p>Song Title 6</p>
            <p>⋮</p>
        </div>

    </div>

    <div>
        <p>Shuffle | Repeat | Timer</p>
    </div>

</div>

</body>
</html>
