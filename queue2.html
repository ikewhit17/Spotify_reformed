<!DOCTYPE html>
<html>
<head>
    <title>Queue Page</title>
    <link rel="stylesheet" href="style.css">

    <style>
        .container {
            padding: 15px;
            display: grid;
            background-color: lightgray;
        }

        .top {
            display: flex;
            justify-content: center;
            padding: 3px;
            font-size: 20px;
        }

        .cover {
            width: 100%;
            height: 150px;
            background-color: gray;
        }

        .title {
            font-size: 20px;
            margin-top: 10px;
        }

        .row {
            display: flex;
            width: 90%;
            background: white;
            border: 1px solid black;
            padding: 10px;
            align-items: center;
            margin-top: 10px;
        }

        .song {
            display: flex;
            align-items: center;
        }

        .bottom {
            background: white;
            padding: 5px;
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>

<div class="container">

  <div class="top">
    <button type="button">Song</button>
    <button type="button">Video</button>
  </div>

  <div class="cover">
    <img src="https://i.scdn.co/image/ab67616d0000b27371cae34ad5a39bdab78af13e" width="100%" height="150px">
  </div>

  <div class="title">Secret Playlist</div>

  <!-- Dynamic rows will be generated here -->
  <div id="queue-list"></div>

  <div class="bottom" style="background-color: lightgray;">
      <button type="button">Shuffle</button>
      <button type="button">Repeat</button>
      <button type="button">Timer</button>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
