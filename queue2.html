<!DOCTYPE html>
<html>
<head>
    <title>Queue Page</title>
    <link rel="stylesheet" href="style.css">
    <style>

.container{
  display:grid;
  background-color: lightgray;
}

.top{
  display:flex;
  justify-content:center;
  padding: 3px;
  font-size: 20px;
}
.cover{
  width:100%;
  height:168px;
}

.title{
  font-size: 20px;
  margin-top:10px;
}

.row{
  display:flex;
  width:90%;
  background:white;
  border:1px solid black;
  padding:10px;
  align-items:center;
}

.song{
  display:flex;
  align-items:center;
}

.bottom{
  background:white;
  padding: 5px;
  display:flex;
  justify-content:center;
}


.song-icon {
  width: 20px;
  height: 20px;
  margin-left: 1px;
  margin-right: 20px; 
}



    </style>
</head>

<div class="phone-mockup">
    <div class="screen">
<body>
    <div class = "button">
        <div class = "button:hover">
<div class="container">

  <div class="top" style="margin-top: 4px; margin-bottom: 4px;">
    <button type="button">Song</button>
    <button type="button">Video</button>
  </div>
  <div class="cover">
    <img src="https://i.scdn.co/image/ab67616d0000b27371cae34ad5a39bdab78af13e" width="100%" height="150px">
  </div>

  <div class="title">Secret Playlist</div>

 <div id="song-container"div></div>

<div class="bottom" style = "background-color: lightgray;">
    <button type="button" style="width:60px;">Shuffle</button>
    <button type="button" style="width:60px; margin-left: 16px; margin-right: 16px;">Repeat</button>
    <button type="button" style="width:60px;">Timer</button>
</div>

</div>
</div>
</div>
</div>

<script src="script.js"></script>

<script>
function formatDuration(seconds) {
  const mins = Math.floor(seconds / 60);
  const secs = seconds % 60;
  return `${mins}:${secs.toString().padStart(2, "0")}`;
}

const container = document.getElementById("song-container");
const topSongs = songs.slice(0, 7);

topSongs.forEach(song => {

  const card = `
    <div class="song-card">

      <img class="song-cover" src="${song.album.cover}" />

      <div class="song-info">
        <div class="song-title-line">
          <span class="song-title">${song.title}</span>
          <span class="song-artist"> - ${song.artists.join(", ")}</span>
        </div>
        <div class="song-artist"></div>
        <div class="song-duration">
          ${formatDuration(song.duration_seconds)} &nbsp;&nbsp;-&nbsp;&nbsp; Rating: ${song.rating}
        </div>
      </div>


      <img class="song-icon" src="photos/icons/QUEUE ARROW.png">

    </div>
  `;

  container.innerHTML += card;

});
</script>

</body>
</html>
