<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <style>
.container{
  display: grid;
  grid-template-rows: auto, auto, auto, auto, auto, auto, auto, auto;
  background-color: lightgray;
}
.artist{
  text-align: left;
  border-bottom: 1px solid gray;
  line-height:0px;
  padding-bottom:10px;
}
.row{
  display:flex;
  width:100%;
  background-color: lightgray;
  border-top:1px solid grey;
  padding:6px;
  align-items:center;
}
.song{
  display:flex;
  align-items:center;
}
.song-card {
  display: flex;
  align-items: center;
  padding: 10px;
  width: 100%;
  background-color: #ffffff;
  border-bottom: 1px solid #ddd;
  font-family: Arial, sans-serif;
}

.song-cover {
  width: 55px;
  height: 55px;
  border-radius: 6px;
  object-fit: cover;
  margin-right: 12px;
}

.song-info {
  flex: 1;
}

.song-title {
  font-size: 16px;
  font-weight: bold;
}

.song-artist {
  font-size: 13px;
  color: #555;
  margin-top: 3px;
}

.song-duration {
  font-size: 12px;
  color: #777;
}

</style>
</head>
<body>
<div class="phone-mockup">
<div class="screen">
<div class="container">
<div class="artist">
  <img src="photos/G4djKxNXQAARbZy.jpg" alt="Artist Image" width=100% height="240px">
  <h2 style="text-align:left">Post Malone</h2>
</div>
<div>
  <div>
    <p style="display:inline; padding-left:5px; font-size:14px;">67M monthly listeners</p>
      <div style="float:right; padding-right:10px;">
        <button style="padding:5px">
          Follow
        </button>
      <button style="width:35px; height:35px; background-color:green; color:white; border:none; border-radius:100%;">&#9654</button>
    </div>
  </div>
</div>
<div>
  <p style="text-align:center;">
    Music &nbsp; &nbsp; Clips &nbsp; &nbsp; Events &nbsp; &nbsp; Merch
  </p>
</div>
<div style="padding-left:5px">Popular Songs
  <form action="topsongs.html" method="get" style="float:right;">
  <button style="padding:3px; margin-right:10px">See All</button>
  </form>
    </div><br>
        <div id="song-container"></div>
  <div style="text-align:center; border-top:1px solid grey"><p>Home &nbsp; &nbsp; Search &nbsp; &nbsp; Library &nbsp; &nbsp; Create</p></div>
    </div>
  </div>
</div>
<script src="script.js"></script>

<script>
function renderSongs() {
  const container = document.getElementById("song-container");
  container.innerHTML = ""; // clear

  songs.forEach(song => {
    const cardHTML = `
      <div class="song-card">
        <img src="${song.album.cover}" alt="Album Cover">
        <div class="song-title">${song.title}</div>
        <div class="artist">${song.artists.join(", ")}</div>
        <div><span class="label"></span> ${song.album.name} (${song.album.year})</div>
        <div><span class="label"></span> ${song.duration_seconds}s</div>
        <div><span class="label"></span> ${song.genre.join(", ")}</div>
        <div><span class="label"></span> ${song.rating}</div>
      </div>
    `;
    container.innerHTML += cardHTML;
  });
}

renderSongs();
</script>

</body>
</html>
