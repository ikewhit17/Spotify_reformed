<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  background-color: lightgray;

  padding:6px;
  align-items:center;
}
.song{
  display:flex;
  align-items:center;
}
</style>
</head>
<body>
<div class="phone-mockup">
<div class="screen">
<div class="container">
<div class="artist">
  <img src="photos/G4djKxNXQAARbZy.jpg" alt="Artist Image" width=300px height="228px">
  <h2 style="text-align:left">Post Malone</h2>
</div>
<div>
  <div>
    <p style="display:inline; padding-left:6px; font-size:14px;">67M monthly listeners</p>
      <div style="float:right; padding-right:10px;">
        <button style="padding:5px">
          Follow
        </button>
      <button style="width:32px; height:32px; background-color:green; color:white; border:none; border-radius:100%;">&#9654</button>
    </div>
  </div>
</div>
<div>
  <p style="text-align:center;">
    Music &nbsp; &nbsp; Clips &nbsp; &nbsp; Events &nbsp; &nbsp; Merch
  </p>
</div>
<div style="padding-left:5px;">Popular Songs
  <form action="topsongs.html" method="get" style="float:right;">
  <button style="padding:3px; margin-right:10px; margin-bottom: 6px;">See All</button>
  </form>
    </div>
        <div id="song-container"></div>
  <div style="text-align:center; border-top:1px solid grey"><p>Home &nbsp; &nbsp; Search &nbsp; &nbsp; Library &nbsp; &nbsp; Create</p></div>
    </div>
  </div>
</div>
<script src="script.js"></script>

<script>
  function formatDuration(seconds) {
    const mins = Math.floor(seconds / 60);
    const secs = seconds % 60;
    return `${mins}:${secs.toString().padStart(2, "0")}`;
  }

  const container = document.getElementById("song-container");

  const topSongs = songs.slice(0, 4);

  topSongs.forEach(song => {
    const card = `
      <div class="song-card">
        <img class="song-cover" src="${song.album.cover}" />
        <div class="song-info">
          <div class="song-title-line">
  <span class="song-title">${song.title}</span>
  <span class="song-artist"> - ${song.artists.join(", ")}</span>
</div>
          <div class="song-duration">${formatDuration(song.duration_seconds)} &nbsp;&nbsp;-&nbsp;&nbsp; Rating: ${song.rating}</div>
        </div>
      </div>
    `;
    container.innerHTML += card;
  });
</script>


</body>
</html>
