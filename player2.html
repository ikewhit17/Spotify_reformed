<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSIC PLAYER</title>

    <style>
        .container {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .container div {
            width: 100px;
            padding: 10px;
            text-align: center;
            font-size: 10px;
            background-color: lightgray;
        }

        .phone-mockup {
            border: 1px solid #ccc;
        }

        .screen {
            background-color: lightgray;
        }
    </style>
</head>

<body>

    <div class="phone-mockup">
        <div class="screen">

            <!-- top section -->
            <div style="text-align: center;">
                <button>Song</button>
                <button>Video</button>
            </div>

            <div class="container">
                <div><img src="photos/Icons/Downarrow.png" width="30"></div>
                <div><img src="photos/Icons/Speaker.png" width="30"></div>
                <div style="width:100%; text-align:center;"><p>Secret Playlist</p></div>
                <div><img src="" width="40"></div>
            </div>

            <!-- album img -->
            <div style="text-align:center;">
                <img id="album-cover" src="" width="250" height="250">
            </div>

            <!-- title + artist -->
            <div style="margin-left:10px;">
                <p id="song-title">Song Title</p>
                <p id="song-artist">Artist Name</p>
            </div>

            <!-- icons -->
            <div style="display:flex; gap:8px; margin-top:10px;">
                <img src="photos/Icons/Rate.png" width="40">
                <img src="photos/Icons/Save.png" width="40">
                <img src="photos/Icons/Share.png" width="40">
                <div style="width:100%; text-align:right;">
                    <img src="photos/Icons/Checkmark.png" width="40">
                </div>
            </div>

            <!-- progress bar -->
            <div style="width:100%; margin-top:20px;">
                <input type="range" style="width:100%;">
                <span>0:00</span>
                <span id="song-duration" style="float:right;">0:00</span>
            </div>

            <!-- controls -->
            <div class="container" style="margin-top:20px;">
                <div><img src="photos/Icons/Shuffle.png" width="40"></div>
                <div><img src="photos/Icons/Play(back).png" width="20"></div>
                <div><img src="photos/Icons/Play(pause).png" width="80"></div>
                <div><img src="photos/Icons/Play(foward).jpg" width="20"></div>
                <div><img src="photos/Icons/Play(repeat).png" width="30"></div>
            </div>

        </div>
    </div>

    <script>
  const song = {
    title: "Sunflower",
    artist: "Post Malone, Swae Lee",
    cover: "https://i.scdn.co/image/ab67616d0000b273e2e352d89826aef6dbd5ff8f",
    duration: "3:21",
  };

  document.getElementById("song-title").textContent = song.title;
  document.getElementById("song-artist").textContent = song.artist;
  document.getElementById("album-cover").src = song.cover;
  document.getElementById("song-duration").textContent = song.duration;
</script>
</body>
</html>


</body>
</html>
